name: "Stale File"
description: "Stale File"
author: "kijimaD"
inputs:
  paths:
    description: 'Paths to be checked'
    required: false
    default: './'
  ignores:
    description: 'Paths to be ignored'
    required: false
    default: ''
  daysUntilStale:
    description: 'stale day'
    required: false
    default: 30
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
      with:
        ruby-version: 3.1

    - name: check stale file
      id: check
      run: ruby ${{ github.action_path }}/src/main.rb
      shell: bash

    - name: Create an issue
      uses: actions-ecosystem/action-create-issue@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        title: 'test'
        body: |
          ## To do
          + [ ] test
        labels: |
          Stale File

  # コメント作成

branding:
  icon: "chevron-up"
  color: "green"
